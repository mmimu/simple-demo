syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.mimu.simple.grpc.gen";
option java_outer_classname = "HelloWorld";

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply);
}