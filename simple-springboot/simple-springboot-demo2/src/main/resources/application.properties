### server port
server.port=9093
management.endpoints.web.exposure.include=*
### user_db data source config
user.datasource.url=jdbc:mysql://localhost:3306/user
user.datasource.username=root
user.datasource.password=root
### term_db data source config
term.datasource.url=jdbc:mysql://localhost:3306/term
term.datasource.username=root
term.datasource.password=root
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=1800000


